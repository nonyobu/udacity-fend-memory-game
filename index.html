<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="far fa-repeat" title="Restart Game"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- Score Modal -->
    <div id="scoreModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="scoreModalClose" class="close">&times;</span>
            <h1>Congratulations!</h1>
            <p>You've completed the game</p>
            <h2>You scored</h2>
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star-half-alt"></i></li>
                    <li><i class="far fa-star"></i></li>
                </ul>

                In <span class="moves">0</span> Moves
            </section>
        </div>

    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="leaderModalClose" class="close">&times;</span>
            <h1>Congratulations!</h1>
            <p>You've completed the game</p>
            <h2>You scored</h2>
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star-half-alt"></i></li>
                    <li><i class="far fa-star"></i></li>
                </ul>

                In <span class="moves">0</span> Moves
            </section>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
