<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="grid">
            <div class="row">
                <div class="col-4">
                    <section class="score-panel">
                        <ul id="gameStars" class="stars">
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                            <li><i class="fas fa-star"></i></li>
                        </ul>
                    </section>
                </div>
                <div class="col-4">
                    <div class="restart">
                        <i class="fas fa-redo" title="Restart Game"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <span class="infoLabel">Time:</span> <span id="timer" class="info">00:00</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span class="infoLabel">Moves:</span> <span id="moves" class="info">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="deck"></ul>
    </div>

    <!-- Score Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <h1>Congratulations!</h1>
            <h2>You scored:</h2>
            <section class="score-panel score-panel-end">
                <ul id="scoreStars" class="stars">
                    <li><i class=""></i></li>
                    <li><i class=""></i></li>
                    <li><i class=""></i></li>
                </ul>
            </section>
            <p id="score-details"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
