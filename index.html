<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul id="gameStars" class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>

            <span id="timer" class="moves"></span>

            <span id="moves" class="moves">0</span> Moves

            <div class="restart">
                <i class="fas fa-redo" title="Restart Game"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- Score Modal -->
    <div id="scoreModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="scoreModalClose" class="close">&times;</span>
            <h1>Congratulations!</h1>
            <h2>You scored</h2>
            <section class="score-panel">
                <ul id="scoreStars" class="stars">
                    <li><i class=""></i></li>
                    <li><i class=""></i></li>
                    <li><i class=""></i></li>
                </ul>
            </section>
        </div>

    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="leaderboardModalClose" class="close">&times;</span>
            <section class="leaderboard-table">
                <table class="leaderboard">
                    <thead>
                        <th>Name</th>
                        <th>Stars</th>
                        <th>Moves</th>
                        <th>Time</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
